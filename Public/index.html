<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SummarizerAI V2</title>
  <style>
    
    :root {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --border-color: #333;
      --text-color: #f5f5f5;
      --muted-color: #888;
      --accent-color: #00bcd4;
      --accent-hover: #00acc1;
      --green: #4caf50;
      --green-hover: #388e3c;
      --gray: #6c757d;
      --gray-hover: #5a6268;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 4px 0 0;
      color: var(--muted-color);
    }

    main {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #input-section {
      flex: 1 1 60%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #text-input {
      width: 98%;
      min-height: 220px;
      resize: vertical;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--surface-color);
      color: var(--text-color);
      box-shadow: 0 0 10px #00000033;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    #text-input.dragover {
      border-color: var(--accent-color);
      background-color: #263238;
      box-shadow: 0 0 20px var(--accent-color);
    }

    #mode-selector {
      flex: 1 1 30%;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 12px;
      background: var(--surface-color);
    }

    #mode-selector input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-color);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      vertical-align: middle;
      margin-right: 10px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      background-color: transparent;
    }

    #mode-selector input[type="radio"]:checked {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }

    #mode-selector input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 2px;
    }

    #mode-selector label {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      font-size: 1rem;
      color: var(--text-color);
    }

    button {
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #summarize-btn {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      background-color: var(--accent-color);
      color: white;
      margin-bottom: 20px;
    }

    #summarize-btn:hover {
      background-color: var(--accent-hover);
    }

    #output-section {
      position: relative;
      margin-bottom: 30px;
    }

    #summary-output {
      width: 100%;
      min-height: 180px;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: var(--surface-color);
      color: var(--text-color);
      white-space: pre-wrap;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    
    #output-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    #copy-btn,
    #clear-btn,
    #history-btn {
      font-size: 1.4rem;
      background: rgba(76, 175, 80, 0.15);
      color: var(--green);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      border: 1px solid var(--green-hover);
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #copy-btn:hover,
    #clear-btn:hover,
    #history-btn:hover {
      background-color: rgba(76, 175, 80, 0.25);
    }

    
    @media (max-width: 480px) {
      #output-buttons {
        justify-content: center;
      }
    }

    #history-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #history-content {
      background: var(--surface-color);
      width: 80%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
    }

    #history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #history-header h2 {
      margin: 0;
    }

    #history-close-btn {
      font-size: 1.5rem;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted-color);
    }

    .history-item {
      border-top: 1px solid var(--border-color);
      padding: 10px 0;
    }

    .history-item:first-child {
      border-top: none;
    }

    .history-title {
      cursor: pointer;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 6px;
    }

    .history-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .history-details.open {
      max-height: 1000px;
    }

    .history-content-block {
      margin-bottom: 10px;
      white-space: pre-wrap;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .history-copy-btn {
      padding: 6px 12px;
      font-size: 0.9rem;
      background-color: var(--green);
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .history-copy-btn:hover {
      background-color: var(--green-hover);
    }

    @media (max-width: 700px) {
      main {
        flex-direction: column;
      }

      #mode-selector {
        max-height: none;
        max-width: 100%;
        order: 2;
        margin-top: 15px;
      }

      #input-section {
        order: 1;
      }
    }
  </style>

</head>

  <script src="script.js" defer></script>
  <script>
    
    const textInput = document.getElementById('text-input');
    const charCount = document.getElementById('char-count');

    
    textInput.addEventListener('input', () => {
      const length = textInput.value.length;
      charCount.textContent = `${length} / 2000 characters`;
    });

    function readTxtFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = () => reject('Failed to read .txt file');
        reader.readAsText(file);
      });
    }

    async function readPdfFile(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let fullText = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          const strings = content.items.map(item => item.str);
          fullText += strings.join(' ') + '\n\n';
        }
        return fullText;
      } catch {
        throw new Error('Failed to read PDF file');
      }
    }

    async function readDocxFile(file) {
      try {
        const arrayBuffer = await file.arrayBuffer();
        const { value } = await mammoth.extractRawText({ arrayBuffer });
        return value;
      } catch {
        throw new Error('Failed to read DOCX file');
      }
    }

    textInput.addEventListener('dragover', (e) => {
      e.preventDefault();
      textInput.classList.add('dragover');
    });

    textInput.addEventListener('dragleave', (e) => {
      e.preventDefault();
      textInput.classList.remove('dragover');
    });

    textInput.addEventListener('drop', async (e) => {
      e.preventDefault();
      textInput.classList.remove('dragover');

      const files = e.dataTransfer.files;
      if (files.length === 0) return;

      const file = files[0];
      const ext = file.name.split('.').pop().toLowerCase();

      try {
        let textContent = '';
        if (ext === 'txt') {
          textContent = await readTxtFile(file);
        } else if (ext === 'pdf') {
          textContent = await readPdfFile(file);
        } else if (ext === 'docx') {
          textContent = await readDocxFile(file);
        } else {
          alert('Unsupported file type. Please drop a .txt, .pdf, or .docx file.');
          return;
        }
        textInput.value = textContent;
        
        charCount.textContent = `${textContent.length} / 2000 characters`;
      } catch (err) {
        alert(err.message || 'Error reading file');
      }
    });
  </script>
</body>
</html>
